{% if messages %}
<ul class="messages pb2">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
        <div class="notification is-success">
          {{ message }}
        </div>
    </li>
    {% endfor %}
</ul>
{% endif %}
